<h2>코리아와이드</h2>
<img src="w04-1/20190213_074218.jpg" width="100%" alt="html image">
<p>코리아와이드(Koreawide)는 대구광역시에 본사를 두고, 경북고속을 모태로 설립된 대한민국의 중견기업이다. 출범 직후부터 2023년까지는 소속 시외버스 업체들이 코리아와이드 ○○(지역/구 사명) 등의 형식으로 법인명을 변경하면서 대외적으로 코리아와이드 브랜딩에 힘썼으나 최근들어 이들 버스 회사들이 코리아와이드 포항, 코리아와이드 포항마을버스를 제외하고 자사 명칭을 이전 사명으로 회귀시키고 있다.</p>
